<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>USERS</h1> <a href="login.html">Login</a>
    <div id="output"></div>
    <a href="products.html">View Products</a>
    <script type="text/javascript">
      fetch("http://localhost:6969/users", {
      })
        .then((res) => res.json())
        .then((data) => {

          const output = document.getElementById("output");
          for(let i=0; i < data.length; i++){
          output.innerHTML += `
          ${data[i].user_id}<br/>
          ${data[i].email}<br/>
          ${data[i].password}<br/>
          ${data[i].full_name}<br/>
          ${data[i].user_type}<br/>
          `}
        });
 
   </script>
   <style> 
   body{
    width: 100%;
    height: 100vh;
   }
   a{ margin-top: 800px;

     text-decoration: none;
     color: white;
     padding: 12px 24px;
 }
 </style>
